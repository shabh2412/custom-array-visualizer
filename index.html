    <!-- <h1>Hi</h1> -->
    <h1 class="text-center my-3">Custom Array Application</h1>
    <h5 class="text-center">Built By : <a href="https://twitter.com/PanesarRishabh" target="_blank">Rishabh Panesar</a></h5>
    <form id="form">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="form-floating">
                    <input type="text" id="arrayInput" class="form-control" placeholder="1, 3, 4, 5">
                    <label for="arrayInput">Enter Items (Ex: 1,2,3,...)</label>
                </div>
            </div>
        </div>
        <div class="row my-3 gx-5 px-2">
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-success w-75" id="createBtn">Create Array</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-primary w-75" id="pushBtn">Push ()</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-primary w-75" id="popBtn">Pop ()</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-primary w-75" id="topBtn">Top ()</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-primary w-75" id="printArrBtn">Print Array()</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-primary w-75" id="printReverseBtn">Print Reverse Array()</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-primary w-75" id="checkSizetBtn">Check Size ()</button>
            </div>
            <div class="col-lg-3 col-sm-6 text-center my-2">
                <button class="btn btn-danger w-75" id="clearOutputBtn">Clear Output ()</button>
            </div>
        </div>
    </form>
    <div class="container-fluid bg-secondary text-white">
        <h1 class="text-center">Your Output will be shown here</h1>
        <div class="container d-flex flex-column justify-content-center align-item-center" id="outputContainer">
            
        </div>
    </div>
</body>
</html>
